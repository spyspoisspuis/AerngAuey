name: -File- .env Deploy
on: workflow_dispatch

jobs:
  deploy-env-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_DB_USER: ${{ secrets.DB_USER }}
          envkey_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          envkey_JWT_KEY: ${{ secrets.JWT_KEY }}
          envkey_AERNGAUEY_USERNAME: ${{ secrets.AERNGAUEY_USERNAME }}
          envkey_AERNGAUEY_PASSWORD: ${{ secrets.AERNGAUEY_PASSWORD }}
          envkey_SPY_PASSWORD: ${{ secrets.SPY_PASSWORD }}
          envkey_SPY_USERNAME: ${{ secrets.SPY_USERNAME }}
          envkey_DOCKERHUB_USERNAME: ${{secrets.DOCKERHUB_USERNAME}}
          file_name: .env

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LINUX_PRIVATE_KEY_BASE64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa ${{ secrets.LINUX_HOST }} >> ~/.ssh/known_hosts

      - name: Delete Exisiting .env
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.LINUX_USERNAME }}@${{ secrets.LINUX_HOST }} "rm -rf ~/aerngauey/.env"

      - name: Copy .env to server
        run: |
          scp -i ~/.ssh/id_rsa .env ${{ secrets.LINUX_USERNAME }}@${{ secrets.LINUX_HOST }}:~/aerngauey
